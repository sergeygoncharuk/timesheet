<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LTE Timesheet</title>
  <meta name="description" content="LTE Timesheet - Maritime vessel activity logging, weather, and tide tracking" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/main.css" />
</head>

<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen" style="display:none;">
    <div class="login-card">
      <h2 class="login-title">LTE Timesheet</h2>

      <!-- Step 1: Email -->
      <div id="loginStep1">
        <p class="login-subtitle">Enter your email to receive a sign-in code</p>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="your@email.com" autocomplete="email" />
        </div>
        <div id="loginError" style="color:#e53e3e; font-size:13px; margin-bottom:12px; display:none;"></div>
        <button class="btn btn-primary" id="sendOtpBtn" style="width:100%;">Send Code</button>
      </div>

      <!-- Step 2: OTP -->
      <div id="loginStep2" style="display:none;">
        <p class="login-subtitle">Enter the sign-in code sent to your email</p>
        <div id="loginEmailDisplay" style="font-size:13px; color:#718096; margin-bottom:16px; text-align:center; font-weight:500;"></div>
        <div class="form-group">
          <label for="loginOtp">Sign-In Code</label>
          <input type="text" id="loginOtp" placeholder="Enter code" maxlength="20" autocomplete="one-time-code" />
        </div>
        <div id="loginError2" style="color:#e53e3e; font-size:13px; margin-bottom:12px; display:none;"></div>
        <button class="btn btn-primary" id="loginBtn" style="width:100%;">Sign In</button>
        <button type="button" class="btn btn-secondary" id="backToEmailBtn" style="width:100%; margin-top:8px;">Use different email</button>
      </div>
    </div>
  </div>

  <div id="app" style="display:none;">
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="nav-left">
        <button class="hamburger-btn" id="hamburgerBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>
        <span class="app-title">LTE Timesheet</span>
      </div>
      <div class="nav-tabs">
        <button class="nav-tab active" data-tab="timesheet">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4" />
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
          </svg>
          <span>Timesheet</span>
        </button>
        <button class="nav-tab" data-tab="dashboard">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </svg>
          <span>Dashboard</span>
        </button>
        <button class="nav-tab" data-tab="weather">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z" />
          </svg>
          <span>Weather</span>
        </button>
        <button class="nav-tab" data-tab="tides">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 12c2-3 4-3 6 0s4 3 6 0 4-3 6 0" />
            <path d="M2 18c2-3 4-3 6 0s4 3 6 0 4-3 6 0" />
          </svg>
          <span>Tides</span>
        </button>
        <button class="nav-tab" data-tab="admin">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
          <span>Admin</span>
        </button>
      </div>
      <div class="nav-right"></div>
    </nav>

    <!-- Tab Content -->
    <main class="main-content">
      <div class="tab-content active" id="tab-timesheet"></div>
      <div class="tab-content" id="tab-dashboard"></div>
      <div class="tab-content" id="tab-weather"></div>
      <div class="tab-content" id="tab-tides"></div>
      <div class="tab-content" id="tab-admin"></div>
    </main>

    <!-- Slide-in Panel Overlay -->
    <div class="panel-overlay" id="panelOverlay">
      <div class="slide-panel" id="slidePanel">
        <div class="panel-header">
          <h2 id="panelTitle">Add item</h2>
          <button class="panel-close" id="panelClose">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <form id="entryForm" class="entry-form">
          <div class="form-group">
            <label for="entryStart">Start <span class="required">*</span></label>
            <input type="text" id="entryStart" placeholder="hhmm" maxlength="4" required />
            <div class="field-error" id="startError"></div>
          </div>
          <div class="form-group">
            <label for="entryEnd">End <span class="required">*</span></label>
            <input type="text" id="entryEnd" placeholder="hhmm" maxlength="4" required />
            <div class="field-error" id="endError"></div>
          </div>
          <div class="form-group">
            <label for="entryActivity">Activity <span class="required">*</span></label>
            <input type="text" id="entryActivity" placeholder="Describe the activity..." required />
            <div class="field-error" id="activityError"></div>
          </div>
          <div class="form-group">
            <label for="entryTag">Tag <span class="required">*</span></label>
            <select id="entryTag" required>
              <option value="">Select tag...</option>
            </select>
            <div class="field-error" id="tagError"></div>
          </div>

          <input type="hidden" id="entryId" />
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" id="formCancel">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
